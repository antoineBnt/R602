<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Drag Baguettes (A-Frame Extras)</title>
    <!-- A-Frame principal -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- A-Frame Extras (pour dragndrop) -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Vos assets inchangés -->
        <a-asset-item
          id="batterieModel"
          src="assets/batterie.glb"
        ></a-asset-item>
        <a-asset-item
          id="baguettesModel"
          src="assets/baguette.glb"
        ></a-asset-item>
        <a-asset-item
          id="projecteur"
          src="assets/projecteur.glb"
        ></a-asset-item>
        <a-asset-item id="sol" src="assets/sol.glb"></a-asset-item>
      </a-assets>

      <!-- Batterie (cliquable) -->
      <a-entity
        id="drum"
        gltf-model="#batterieModel"
        position="0 1.6 -5"
        class="clickable"
      ></a-entity>

      <!-- Baguette gauche -->
      <a-entity
        id="baguetteLeft"
        visible="false"
        material="opacity: 0; transparent: true"
        position="0.2 1.8 -5"
        scale="2 2 2"
      >
        <a-entity gltf-model="#baguettesModel" scale="1 1 1"></a-entity>

        <a-entity
          class="draggable"
          dragndrop
          geometry="primitive: box; width: 0.15; height: 0.5; depth: 0.15"
          material="opacity: 0; wireframe: true; transparent: true"
        ></a-entity>
      </a-entity>

      <!-- Baguette droite -->
      <a-entity
        id="baguetteRight"
        visible="false"
        material="opacity: 0; transparent: true"
        position="-0.2 1.8 -5"
        scale="2 2 2"
      >
        <a-entity gltf-model="#baguettesModel" scale="1 1 1"></a-entity>

        <a-entity
          class="draggable"
          dragndrop
          geometry="primitive: box; width: 0.15; height: 0.5; depth: 0.15"
          material="opacity: 0; wireframe: true; transparent: true"
        ></a-entity>
      </a-entity>

      <!-- Projecteur 1 + spot -->
      <a-entity
        id="projecteur1"
        gltf-model="#projecteur"
        position="0 8 0"
        rotation="-40 0 0"
      >
        <!-- Lumière d’origine -->
        <a-light
          type="spot"
          color="#ffffff"
          intensity="1.5"
          position="0 0 0"
          target="#drum"
          angle="30"
          penumbra="0.5"
        ></a-light>

        <!-- Sphère blanche qui émet de la lumière supplémentaire -->
        <a-entity
          geometry="primitive: sphere; radius: 0.25"
          material="color: white; emissive: white; emissiveIntensity: 1; opacity: 0.8"
          position="0 -0.9 -0.2"
          light="type: point; color: #FFFFFF; intensity: 2; distance: 1"
        ></a-entity>
      </a-entity>

      <!-- Projecteur 2 + spot + sphère blanche -->
      <a-entity
        id="projecteur2"
        gltf-model="#projecteur"
        position="-3 8 -2"
        rotation="-45 -20 0"
      >
        <a-light
          type="spot"
          color="#ffffff"
          intensity="1.5"
          position="0 0 0"
          target="#drum"
          angle="30"
          penumbra="0.5"
        ></a-light>

        <a-entity
          geometry="primitive: sphere; radius: 0.25"
          material="color: white; emissive: white; emissiveIntensity: 1; opacity: 0.8"
          position="0 -0.9 -0.2"
          light="type: point; color: #FFFFFF; intensity: 2; distance: 1"
        ></a-entity>
      </a-entity>

      <!-- Projecteur 3 + spot + sphère blanche -->
      <a-entity
        id="projecteur3"
        gltf-model="#projecteur"
        position="3 8 -2"
        rotation="-45 20 0"
      >
        <!-- Lumière d’origine -->
        <a-light
          type="spot"
          color="#ffffff"
          intensity="0.5"
          position="0 0 0"
          target="#drum"
          angle="10"
          penumbra="0.1"
        ></a-light>

        <!-- Sphère blanche qui émet de la lumière supplémentaire -->
        <a-entity
          geometry="primitive: sphere; radius: 0.25"
          material="color: white; emissive: white; emissiveIntensity: 1; opacity: 0.8"
          position="0 -0.9 -0.2"
          light="type: point; color: #FFFFFF; intensity: 2; distance: 1"
        ></a-entity>
      </a-entity>

      <!-- Vos autres entités inchangées... -->
      <a-entity
        gltf-model="#sol"
        position="0 -1 10"
        scale="2 2 2"
        rotation="0 90 0"
      ></a-entity>

      <a-entity
        geometry="primitive: plane; width: 100; height: 100"
        material="color: #1D2A80"
        rotation="-90 0 0"
      ></a-entity>

      <a-ocean
        id="ocean"
        width="500"
        depth="500"
        density="400"
        opacity="1"
        position="0 -0,4 0"
        material="shader: standard; color: #182264; rugness: 1"
      ></a-ocean>

      <a-entity
      materials:="rugness: 0.1 "
        light="color: #FFFFFF; target: #ocean; intensity: 0.07;"
        position="0 20 0"
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000; easing: linear"
      ></a-entity>

      <a-sky src="assets/sky.jpg"></a-sky>

      <!-- Caméra + contrôles (inchangés) -->
      <a-entity
        id="playerCam"
        camera
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable, .draggable"
        position="0 2 4"
        rotation="0 0 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"
      ></a-entity>
    </a-scene>
    <!-- Script d'animation / clic / opacité -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const drumEl = document.getElementById("drum");
        const cameraEl = document.getElementById("playerCam");
        const leftStickEl = document.getElementById("baguetteLeft");
        const rightStickEl = document.getElementById("baguetteRight");

        let isSeated = false;

        // -- Clic sur la batterie -> s'asseoir --
        drumEl.addEventListener("click", () => {
          if (isSeated) return;
          isSeated = true;

          // Désactiver WASD + look-controls pendant l'anim
          cameraEl.setAttribute("wasd-controls", "enabled", false);
          cameraEl.setAttribute("look-controls", "enabled", false);

          // Animer la position
          cameraEl.setAttribute("animation__campos", {
            property: "position",
            to: "0 2.3 -5.6",
            dur: 1000,
            easing: "easeInOutQuad",
            startEvents: "startMove",
          });

          // Animer la rotation
          cameraEl.setAttribute("animation__camrot", {
            property: "rotation",
            to: "0 180 0",
            dur: 1000,
            easing: "easeInOutQuad",
            startEvents: "startMove",
          });

          // Déclenche
          cameraEl.emit("startMove");

          // Fin de l'anim => réactiver look-controls
          cameraEl.addEventListener(
            "animationcomplete__campos",
            () => {
              cameraEl.components["look-controls"].pitchObject.rotation.x = 0;
              cameraEl.components["look-controls"].yawObject.rotation.y = 185;
              cameraEl.setAttribute("look-controls", "enabled", true);
              cameraEl.setAttribute(
                "look-controls",
                "pointerLockEnabled",
                false
              );
            },
            { once: true }
          );

          // Apparition baguettes
          leftStickEl.setAttribute("visible", true);
          leftStickEl.setAttribute("animation__fadein_left", {
            property: "material.opacity",
            from: 0,
            to: 1,
            dur: 800,
            easing: "easeInOutQuad",
          });

          rightStickEl.setAttribute("visible", true);
          rightStickEl.setAttribute("animation__fadein_right", {
            property: "material.opacity",
            from: 0,
            to: 1,
            dur: 800,
            easing: "easeInOutQuad",
          });
        });

        // -- Espace -> se relever --
        document.body.addEventListener("keyup", (evt) => {
          if (evt.code === "Space" && isSeated) {
            isSeated = false;

            // Stop animations
            cameraEl.removeAttribute("animation__campos");
            cameraEl.removeAttribute("animation__camrot");

            // Caméra -> position/rotation initiale
            cameraEl.setAttribute("position", { x: 0, y: 2, z: 4 });
            cameraEl.setAttribute("rotation", { x: 0, y: 0, z: 0 });
            cameraEl.components["look-controls"].pitchObject.rotation.x = 0;
            cameraEl.components["look-controls"].yawObject.rotation.y = 0;

            cameraEl.setAttribute("wasd-controls", "enabled", true);
            cameraEl.setAttribute("look-controls", "pointerLockEnabled", false);

            // Fade out baguettes
            leftStickEl.setAttribute("animation__fadeout_left", {
              property: "material.opacity",
              from: 1,
              to: 0,
              dur: 600,
              easing: "easeInOutQuad",
              startEvents: "hideLeft",
            });
            rightStickEl.setAttribute("animation__fadeout_right", {
              property: "material.opacity",
              from: 1,
              to: 0,
              dur: 600,
              easing: "easeInOutQuad",
              startEvents: "hideRight",
            });

            leftStickEl.addEventListener(
              "animationcomplete__fadeout_left",
              () => {
                leftStickEl.setAttribute("visible", false);
              },
              { once: true }
            );
            rightStickEl.addEventListener(
              "animationcomplete__fadeout_right",
              () => {
                rightStickEl.setAttribute("visible", false);
              },
              { once: true }
            );

            leftStickEl.emit("hideLeft");
            rightStickEl.emit("hideRight");
          }
        });
      });
    </script>
  </body>
</html>
