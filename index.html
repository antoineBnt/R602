<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Drag Baguettes (A-Frame Extras VR)</title>

    <!-- A-Frame principal -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- A-Frame Extras (movement-controls, dragndrop, gamepad, etc.) -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene
      fog="type: linear; color: #244060; near: 0.5; far: 25"
      vr-mode-ui="enabled: true"
    >
      <!-- 1) ASSETS -->
      <a-assets>
        <!-- Modèles 3D -->
        <a-asset-item
          id="batterieModel"
          src="assets/batterie.glb"
        ></a-asset-item>
        <a-asset-item
          id="baguettesModel"
          src="assets/baguette.glb"
        ></a-asset-item>
        <a-asset-item
          id="projecteur"
          src="assets/projecteur.glb"
        ></a-asset-item>
        <a-asset-item id="sol" src="assets/sol.glb"></a-asset-item>

        <!-- Son d'océan -->
        <audio
          id="oceanSnd"
          src="assets/ocean-sound.mp3"
          preload="auto"
        ></audio>

        <!-- 3 sons de batterie -->
        <audio id="drumSound1" src="assets/drum1.mp3" preload="auto"></audio>
        <audio id="drumSound2" src="assets/drum2.mp3" preload="auto"></audio>
        <audio id="drumSound3" src="assets/drum3.mp3" preload="auto"></audio>

        <!-- Musique d'ambiance -->
        <audio id="music" src="assets/music.wav" preload="auto"></audio>
      </a-assets>

      <!-- 2) OCÉAN AVEC SON -->
      <a-ocean
        id="ocean"
        width="500"
        depth="500"
        density="400"
        opacity="1"
        position="0 0.1 0"
        material="shader: standard; color: #182264; roughness: 1"
        sound="src: #oceanSnd; autoplay: true; loop: true; positional: true; volume: 0.6"
      ></a-ocean>

      <!-- 3) SOL 3D -->
      <a-entity
        id="mySol"
        gltf-model="#sol"
        position="0 -1 10"
        scale="2 2 2"
        rotation="0 90 0"
      ></a-entity>

      <!-- Plan au sol -->
      <a-entity
        id="myFloor"
        geometry="primitive: plane; width: 100; height: 100"
        material="color: #1D2A80"
        rotation="-90 0 0"
      ></a-entity>

      <!-- Batterie (cliquable) -->
      <a-entity
        id="drum"
        gltf-model="#batterieModel"
        position="0 1.5 -5"
        class="clickable"
      ></a-entity>

      <!-- Projecteur 1 + spot + sphère blanche -->
      <a-entity
        id="projecteur1"
        gltf-model="#projecteur"
        position="0 8 0"
        rotation="-40 0 0"
      >
        <a-light
          type="spot"
          color="#ffffff"
          intensity="1.5"
          position="0 0 0"
          target="#drum"
          angle="30"
          penumbra="0.5"
        ></a-light>
        <a-entity
          geometry="primitive: sphere; radius: 0.25"
          material="color: white; emissive: white; emissiveIntensity: 1; opacity: 0.8"
          position="0 -0.9 -0.2"
          light="type: point; color: #FFFFFF; intensity: 2; distance: 1"
        ></a-entity>
      </a-entity>

      <!-- Projecteur 2 + spot + sphère blanche -->
      <a-entity
        id="projecteur2"
        gltf-model="#projecteur"
        position="-3 8 -2"
        rotation="-45 -20 0"
      >
        <a-light
          type="spot"
          color="#ffffff"
          intensity="1.5"
          position="0 0 0"
          target="#drum"
          angle="30"
          penumbra="0.5"
        ></a-light>
        <a-entity
          geometry="primitive: sphere; radius: 0.25"
          material="color: white; emissive: white; emissiveIntensity: 1; opacity: 0.8"
          position="0 -0.9 -0.2"
          light="type: point; color: #FFFFFF; intensity: 2; distance: 1"
        ></a-entity>
      </a-entity>

      <!-- Projecteur 3 + spot + sphère blanche -->
      <a-entity
        id="projecteur3"
        gltf-model="#projecteur"
        position="3 8 -2"
        rotation="-45 20 0"
      >
        <a-light
          type="spot"
          color="#ffffff"
          intensity="0.5"
          position="0 0 0"
          target="#drum"
          angle="10"
          penumbra="0.1"
        ></a-light>
        <a-entity
          geometry="primitive: sphere; radius: 0.25"
          material="color: white; emissive: white; emissiveIntensity: 1; opacity: 0.8"
          position="0 -0.9 -0.2"
          light="type: point; color: #FFFFFF; intensity: 2; distance: 1"
        ></a-entity>
      </a-entity>

      <!-- Lumière supplémentaire qui tourne -->
      <a-entity
        light="color: #FFFFFF; target: #ocean; intensity: 0.07;"
        position="0 20 0"
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000; easing: linear"
      ></a-entity>

      <!-- 4) RIG VR + MAINS + BAGUETTES -->
      <a-entity
        id="playerRig"
        movement-controls="speed: 0.1"
        position="0 0.8 0"
      >
        <!-- Caméra -->
        <a-entity
          id="playerCam"
          camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: false"
        ></a-entity>

        <!-- Main gauche (joystick) avec baguette -->
        <a-entity
          id="leftHand"
          oculus-touch-controls="hand: left"
          gamepad-controls="hand: left"
        >
          <!-- Baguette gauche dans la main gauche (vos modifs) -->
          <a-entity
            gltf-model="#baguettesModel"
            position="0 0 -0.3"
            rotation="-90 0 0"
            scale="2 2 2"
          ></a-entity>
        </a-entity>

        <!-- Main droite (laser + clic) avec baguette -->
        <a-entity
          id="rightHand"
          oculus-touch-controls="hand: right"
          gamepad-controls="hand: right"
          laser-controls
          raycaster="objects: .clickable, .draggable; showLine: true"
          line="color: white; opacity: 0.8"
        >
          <a-entity
            gltf-model="#baguettesModel"
            position="0 0 -0.3"
            rotation="-90 0 0"
            scale="2 2 2"
          ></a-entity>
        </a-entity>
      </a-entity>

      <!-- 5) Ciel -->
      <a-sky src="assets/sky.jpg" material="fog: false"></a-sky>

      <!-- 6) Entité pour jouer les sons de drum -->
      <a-entity id="drumSound" sound="autoplay: false; volume: 1"></a-entity>
      <!-- Entité pour la musique d’ambiance -->
      <a-entity
        id="musicSound"
        sound="src: #music; autoplay: false; loop: true; volume: 0.8"
      ></a-entity>
    </a-scene>

    <!-- SCRIPT PRINCIPAL -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const drumEl = document.getElementById("drum");
        const playerRigEl = document.getElementById("playerRig");
        const drumSoundEl = document.getElementById("drumSound");
        const musicSoundEl = document.getElementById("musicSound");

        // Océan + sol pour changer de couleur progressivement
        const oceanEl = document.getElementById("ocean");
        const floorEl = document.getElementById("myFloor");

        // Gère l’état assis/debout
        let isSeated = false;

        // 3 sons de batterie
        const drumSounds = ["#drumSound1", "#drumSound2", "#drumSound3"];

        // Tableau de couleurs pour l’océan/le sol, allant du bleu au rose
        const colorSteps = [
          "#182264", // bleu foncé initial
          "#584068",
          "#8A5088",
          "#B060A0",
          "#D070B0",
          "#FF80CA", // rose final
        ];
        let colorIndex = 0;

        /**
         * Joue un son de batterie choisi aléatoirement.
         */
        function playRandomDrumSound() {
          const randomIndex = Math.floor(Math.random() * drumSounds.length);
          const randomSrc = drumSounds[randomIndex];
          drumSoundEl.setAttribute("sound", "src", randomSrc);
          drumSoundEl.components.sound.stopSound();
          drumSoundEl.components.sound.playSound();
        }

        /**
         * Passe la couleur de l'océan/sol à l’étape suivante (jusqu’au rose).
         */
        function nextColorStep() {
          if (colorIndex < colorSteps.length - 1) {
            colorIndex++;
          }
          const newColor = colorSteps[colorIndex];
          oceanEl.setAttribute("material", "color", newColor);
          floorEl.setAttribute("material", "color", newColor);
        }

        // -- Au clic sur la batterie -> jouer un son + toggle assis/debout + changer couleur
        drumEl.addEventListener("click", () => {
          // 1) Jouer un son aléatoire
          playRandomDrumSound();

          // 2) Changer la couleur (étape suivante)
          nextColorStep();

          // 3) Toggle assis / debout
          if (!isSeated) {
            // S'asseoir
            isSeated = true;

            // Animation du rig (positions à ajuster si besoin)
            playerRigEl.setAttribute("animation__rigpos", {
              property: "position",
              to: { x: 0, y: 1, z: -6 },
              dur: 1000,
              easing: "easeInOutQuad",
              startEvents: "startMove",
            });
            playerRigEl.setAttribute("animation__rigrot", {
              property: "rotation",
              to: { x: 0, y: 180, z: 0 },
              dur: 1000,
              easing: "easeInOutQuad",
              startEvents: "startMove",
            });
            playerRigEl.emit("startMove");

            // Lancer la musique d'ambiance
            musicSoundEl.components.sound.stopSound();
            musicSoundEl.components.sound.playSound();
          } else {
            // Se relever
            isSeated = false;

            // Stopper l'anim
            playerRigEl.removeAttribute("animation__rigpos");
            playerRigEl.removeAttribute("animation__rigrot");

            // Revenir à la position/rotation initiale
            playerRigEl.setAttribute("position", { x: 0, y: 0.8, z: 0 });
            playerRigEl.setAttribute("rotation", { x: 0, y: 0, z: 0 });

            // Couper la musique
            musicSoundEl.components.sound.stopSound();
          }
        });
      });
    </script>
  </body>
</html>
