<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>VR Whiplash</title>

    <!-- A-Frame principal -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- A-Frame Extras (pour movement-controls, etc.) -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>

    <!-- Plugin pour arrondir les panneaux (rounded-plane) -->
    <script src="https://unpkg.com/aframe-rounded-plane@1.0.0/dist/aframe-rounded-plane.min.js"></script>
  </head>
  <body>
    <a-scene
      fog="type: linear; color: #244060; near: 0.5; far: 25"
      vr-mode-ui="enabled: true"
    >
      <!-- 1) ASSETS -->
      <a-assets>
        <!-- Modèles 3D -->
        <a-asset-item
          id="batterieModel"
          src="assets/batterie.glb"
        ></a-asset-item>
        <a-asset-item
          id="baguettesModel"
          src="assets/baguette.glb"
        ></a-asset-item>
        <a-asset-item
          id="projecteur"
          src="assets/projecteur.glb"
        ></a-asset-item>
        <a-asset-item id="sol" src="assets/sol.glb"></a-asset-item>

        <!-- 4 sons de batterie -->
        <audio
          id="sound-baguette"
          src="assets/Baguette.wav"
          preload="auto"
        ></audio>
        <audio
          id="sound-batterie-grave"
          src="assets/batterie-grave.wav"
          preload="auto"
        ></audio>
        <audio
          id="sound-batterie"
          src="assets/batterie.wav"
          preload="auto"
        ></audio>
        <audio
          id="sound-cymbale"
          src="assets/cymbale.wav"
          preload="auto"
        ></audio>

        <!-- Musique d’ambiance quand on s’assoit -->
        <audio id="music" src="assets/pixar.mp3" preload="auto"></audio>

        <!-- Son d'océan -->
        <audio
          id="oceanSnd"
          src="assets/ocean-sound.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <!-- 2) OCÉAN AVEC SON -->
      <a-ocean
        id="ocean"
        width="500"
        depth="500"
        density="400"
        opacity="1"
        position="0 0.1 0"
        material="shader: standard; color: #182264; roughness: 1"
        sound="src: #oceanSnd; autoplay: true; loop: true; positional: true; volume: 0.6"
      ></a-ocean>

      <!-- 3) SOL 3D + PLANE -->
      <a-entity
        id="mySol"
        gltf-model="#sol"
        position="0 -1 10"
        scale="2 2 2"
        rotation="0 90 0"
      ></a-entity>

      <a-entity
        id="myFloor"
        geometry="primitive: plane; width: 100; height: 100"
        material="color: #1D2A80"
        rotation="-90 0 0"
      ></a-entity>

      <!-- 4) BATTERIE (cliquable) -->
      <a-entity
        id="drum"
        gltf-model="#batterieModel"
        position="0 1.5 -5"
        class="clickable"
      ></a-entity>

      <!-- Projecteur 1 + sphère -->
      <a-entity
        id="projecteur1"
        gltf-model="#projecteur"
        position="0 8 0"
        rotation="-40 0 0"
      >
        <a-light
          type="spot"
          color="#ffffff"
          intensity="1.5"
          position="0 0 0"
          target="#drum"
          angle="30"
          penumbra="0.5"
        ></a-light>
        <a-entity
          geometry="primitive: sphere; radius: 0.25"
          material="color: white; emissive: white; emissiveIntensity: 1; opacity: 0.8"
          position="0 -0.9 -0.2"
          light="type: point; color: #FFFFFF; intensity: 2; distance: 1"
        ></a-entity>
      </a-entity>

      <!-- Projecteur 2 + sphère -->
      <a-entity
        id="projecteur2"
        gltf-model="#projecteur"
        position="-3 8 -2"
        rotation="-45 -20 0"
      >
        <a-light
          type="spot"
          color="#ffffff"
          intensity="1.5"
          position="0 0 0"
          target="#drum"
          angle="30"
          penumbra="0.5"
        ></a-light>
        <a-entity
          geometry="primitive: sphere; radius: 0.25"
          material="color: white; emissive: white; emissiveIntensity: 1; opacity: 0.8"
          position="0 -0.9 -0.2"
          light="type: point; color: #FFFFFF; intensity: 2; distance: 1"
        ></a-entity>
      </a-entity>

      <!-- Projecteur 3 + sphère -->
      <a-entity
        id="projecteur3"
        gltf-model="#projecteur"
        position="3 8 -2"
        rotation="-45 20 0"
      >
        <a-light
          type="spot"
          color="#ffffff"
          intensity="0.5"
          position="0 0 0"
          target="#drum"
          angle="10"
          penumbra="0.1"
        ></a-light>
        <a-entity
          geometry="primitive: sphere; radius: 0.25"
          material="color: white; emissive: white; emissiveIntensity: 1; opacity: 0.8"
          position="0 -0.9 -0.2"
          light="type: point; color: #FFFFFF; intensity: 2; distance: 1"
        ></a-entity>
      </a-entity>

      <!-- Lumière supplémentaire qui tourne -->
      <a-entity
        light="color: #FFFFFF; target: #ocean; intensity: 0.07;"
        position="0 20 0"
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000; easing: linear"
      ></a-entity>

      <!-- 5) RIG VR + MAINS + BAGUETTES -->
      <a-entity
        id="playerRig"
        movement-controls="speed: 0.1"
        position="0 0.8 0"
      >
        <a-entity
          id="playerCam"
          camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: false"
        ></a-entity>

        <!-- Main gauche (joystick) -->
        <a-entity
          id="leftHand"
          oculus-touch-controls="hand: left"
          gamepad-controls="hand: left"
        >
          <!-- Baguette gauche -->
          <a-entity
            gltf-model="#baguettesModel"
            position="0 0 -0.3"
            rotation="-90 0 0"
            scale="2 2 2"
          ></a-entity>
        </a-entity>

        <!-- Main droite (laser + clic) -->
        <a-entity
          id="rightHand"
          oculus-touch-controls="hand: right"
          gamepad-controls="hand: right"
          laser-controls
          raycaster="objects: .clickable, .draggable; showLine: true"
          line="color: white; opacity: 0.8"
        >
          <!-- Baguette droite -->
          <a-entity
            gltf-model="#baguettesModel"
            position="0 0 -0.3"
            rotation="-90 0 0"
            scale="2 2 2"
          ></a-entity>
        </a-entity>
      </a-entity>

      <!-- 6) Ciel (non affecté par le brouillard) -->
      <a-sky src="assets/sky.jpg" material="fog: false"></a-sky>

      <!-- 7) Entités pour jouer les sons -->
      <a-entity
        id="drumSound"
        sound="autoplay: false; poolSize: 5; volume: 7"
      ></a-entity>

      <a-entity
        id="musicSound"
        sound="src: #music; autoplay: false; loop: true; volume: 0.2"
      ></a-entity>

      <!-- (NOUVEAU) 8) Panneau d'information arrondi devant la caméra -->
      <a-entity
        id="infoPanel"
        position="0 1.6 -2"
        geometry="primitive: rounded-rect; width: 1.2; height: 0.5; borderRadius: 0.1"
        material="color: #222; opacity: 0.8"
        visible="true"
      >
        <a-entity
          text="
            value: Bienvenue dans VR Whiplash !\n\nCliquez sur la batterie pour commencer,\npuis frappez-la pour changer la couleur.
            wrapCount: 26;
            align: center;
            color: #EEE;
          "
          position="0 0 0.01"
        ></a-entity>
      </a-entity>
    </a-scene>

    <!-- SCRIPT PRINCIPAL -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const drumEl = document.getElementById("drum");
        const playerRigEl = document.getElementById("playerRig");
        const drumSoundEl = document.getElementById("drumSound");
        const musicSoundEl = document.getElementById("musicSound");

        const oceanEl = document.getElementById("ocean");
        const floorEl = document.getElementById("myFloor");
        const infoPanelEl = document.getElementById("infoPanel");

        let isSeated = false;
        let fadeInterval = null;

        // 4 sons de percussion
        const drumSounds = [
          "#sound-baguette",
          "#sound-batterie-grave",
          "#sound-batterie",
          "#sound-cymbale",
        ];

        // Couleurs pour l'océan/le sol, plus d'étapes du bleu au rose
        const colorSteps = [
          "#182264",
          "#1C2369",
          "#1F226E",
          "#2A2576",
          "#36297E",
          "#412C86",
          "#4C308E",
          "#583064",
          "#65336C",
          "#733874",
          "#804064",
          "#964273",
          "#A5447E",
          "#B05080",
          "#C0578A",
          "#D0609C",
          "#DA63A2",
          "#E465AA",
          "#EC68B1",
          "#F46BB8",
          "#FF69B4",
        ];
        let colorIndex = 0;

        /**
         * Jouer un son de batterie aléatoire
         */
        function playRandomDrumSound() {
          const randIndex = Math.floor(Math.random() * drumSounds.length);
          const chosenSrc = drumSounds[randIndex];
          drumSoundEl.setAttribute("sound", "src", chosenSrc);
          drumSoundEl.components.sound.playSound();
        }

        /**
         * Avance la couleur d'une étape, jusqu'au rose
         */
        function nextColorStep() {
          if (colorIndex < colorSteps.length - 1) {
            colorIndex++;
          }
          const newColor = colorSteps[colorIndex];
          oceanEl.setAttribute("material", "color", newColor);
          floorEl.setAttribute("material", "color", newColor);
        }

        /**
         * Fade-in progressif de la musique (de 0.2 à ~9.0 sur ~10s)
         */
        function startMusicFadeIn() {
          // Stop eventuel fade en cours
          if (fadeInterval) {
            clearInterval(fadeInterval);
          }
          fadeInterval = setInterval(() => {
            const currentVol = musicSoundEl.getAttribute("sound").volume;
            let nextVol = currentVol + 0.08;

            if (nextVol >= 9.0) {
              nextVol = 9.0;
              clearInterval(fadeInterval);
            }
            musicSoundEl.setAttribute("sound", "volume", nextVol);
          }, 1000);
        }

        // Clic sur la batterie
        drumEl.addEventListener("click", () => {
          if (!isSeated) {
            // Masque le panneau d'infos
            if (infoPanelEl) {
              infoPanelEl.setAttribute("visible", false);
            }

            // S'asseoir + lancer musique
            isSeated = true;

            playerRigEl.setAttribute("animation__rigpos", {
              property: "position",
              to: { x: 0, y: 1, z: -6 },
              dur: 1000,
              easing: "easeInOutQuad",
              startEvents: "startMove",
            });
            playerRigEl.setAttribute("animation__rigrot", {
              property: "rotation",
              to: { x: 0, y: 180, z: 0 },
              dur: 1000,
              easing: "easeInOutQuad",
              startEvents: "startMove",
            });
            playerRigEl.emit("startMove");

            // Volume initial
            musicSoundEl.setAttribute("sound", "volume", 0.2);
            musicSoundEl.components.sound.stopSound();
            musicSoundEl.components.sound.playSound();

            startMusicFadeIn();
          } else {
            // Taper => son + couleur
            playRandomDrumSound();
            nextColorStep();
          }
        });
      });
    </script>
  </body>
</html>
