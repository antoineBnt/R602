<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Caméra vers un point fixe</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Votre modèle de batterie -->
        <a-asset-item
          id="batterieModel"
          src="assets/batterie.glb"
        ></a-asset-item>
        <!-- Votre modèle de baguettes -->
        <a-asset-item
          id="baguettesModel"
          src="assets/baguette.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Batterie (cliquable) -->
      <a-entity
        id="drum"
        gltf-model="#batterieModel"
        position="0 0.6 0"
        class="clickable"
      ></a-entity>

      <!-- Baguettes, invisibles au départ -->
      <a-entity
        id="baguettes"
        gltf-model="#baguettesModel"
        material="opacity: 0"
        position="0 1 0.5"
      ></a-entity>

      <!-- Sol -->
      <a-entity
        geometry="primitive: plane; width: 10; height: 10"
        material="color: #999"
        rotation="-90 0 0"
      ></a-entity>

      <!-- Caméra + contrôles (libres) -->
      <!-- cursor="rayOrigin: mouse" => pour cliquer sur la batterie -->
      <a-entity
        id="playerCam"
        camera
        cursor="rayOrigin: mouse"
        position="0 2 4"
        rotation="0 0 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"
      ></a-entity>

      <!-- Lumières -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity
        light="type: directional; intensity: 1"
        position="2 4 2"
      ></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const drumEl = document.getElementById("drum");
        const cameraEl = document.getElementById("playerCam");
        const sticksEl = document.getElementById("baguettes");

        let isSeated = false;

        // Au clic sur la batterie
        drumEl.addEventListener("click", () => {
          if (isSeated) return;
          isSeated = true;

          // Désactiver WASD + look-controls pendant l'animation
          cameraEl.setAttribute("wasd-controls", "enabled", false);
          cameraEl.setAttribute("look-controls", "enabled", false);

          // Animer la position
          cameraEl.setAttribute("animation__campos", {
            property: "position",
            to: "0 1.4 -0.6", // Ajustez l'endroit où vous voulez placer la caméra
            dur: 1000,
            easing: "easeInOutQuad",
            startEvents: "startMove",
          });

          // Animer la rotation (regarder vers Y=180)
          cameraEl.setAttribute("animation__camrot", {
            property: "rotation",
            to: "0 180 0",
            dur: 1000,
            easing: "easeInOutQuad",
            startEvents: "startMove",
          });

          // Déclenche les animations
          cameraEl.emit("startMove");

          // (SUPPRIMÉ) Pas de réinit pitchObject / yawObject ici
          // (SUPPRIMÉ) Pas d'event listener "animationcomplete__camrot" pour forcer la rotation interne

          // Faire apparaître les baguettes (opacity 0 -> 1)
          sticksEl.setAttribute("animation__fadein", {
            property: "material.opacity",
            from: 0,
            to: 1,
            dur: 1000,
            easing: "easeInOutQuad",
          });
        });

        // Appui sur Espace => Se "désinstaller"
        document.body.addEventListener("keyup", (evt) => {
          if (evt.code === "Space" && isSeated) {
            isSeated = false;

            // Retirer les animations en cours
            cameraEl.removeAttribute("animation__campos");
            cameraEl.removeAttribute("animation__camrot");

            // Replacer la caméra à la position/rotation initiales
            cameraEl.setAttribute("position", { x: 0, y: 2, z: 4 });
            cameraEl.setAttribute("rotation", { x: 0, y: 0, z: 0 });

            // Réactiver WASD
            cameraEl.setAttribute("wasd-controls", "enabled", true);

            // Désactiver pointer lock (si vous l'aviez activé)
            cameraEl.setAttribute("look-controls", "pointerLockEnabled", false);

            // Faire disparaître les baguettes (opacity 1 -> 0)
            sticksEl.setAttribute("animation__fadeout", {
              property: "material.opacity",
              from: 1,
              to: 0,
              dur: 600,
              easing: "easeInOutQuad",
            });
          }
        });
      });
    </script>
  </body>
</html>
